<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <meta name="description" content="A survey form for gathering feedback.">
    <meta name="keywords" content="survey, feedback, form">
    <meta name="author" content="Zeeshan Shabir">
    <link rel="icon" href="images/online-survey.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title">System Limited Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
      <form id="survey-form">
        <div class="field-set">
          <label id="name-label" for="name">Name:</label>
          <input type="text" id="name" name="name" required placeholder="Enter your name">
        </div>
        <div class="field-set">
          <label id="email-label" for="email">Email:</label>
          <input type="email" id="email" name="email" required placeholder="Enter your Email">
        </div>
        <div class="field-set">
          <label id="number-label" for="">Age:</label>
          <input type="number" min="18" max="90" id="number" placeholder="Age">
        </div>
        <div class="field-set">
          <label for="">Which option best describes your current role?</label>
          <select id="dropdown" required>
            <option value="" disabled selected>Select current role</option>
            <option value="email">student</option>
            <option value="phone">Full Time Job</option>
            <option value="mail">Full Time Learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="field-set">
          <legend>Would you recommend System Limited  to a friend?</legend>
          <div>
            <input type="radio" id="Definitely" name="Definitely" value=1 >
            <label for="radio1">Definitely</label>
          </div>
          <div >
            <input type="radio" id="maybe" name="Maybe" value=2 >
            <label for="radio2">Advertisement</label>
          </div>
          <div>
            <input type="radio" id="source" name="source" value=3 >
            <label for="radio3">Friend</label>
          </div>
        </div>
        <div class="field-set">
          <legend>What is your favorite feature of System Limited ?</legend>
          <select id="dropdown" required>
            <option value="challenge" selected>Challenge</option>
            <option value="project">Project</option>
            <option value="Community">Community</option>
            <option value="OpenSource">Open Source</option>
          </select>
        </div>
        <div class="field-set">           
            <legend>What would you like to see improved? (Check all that apply)</legend>
            <div>
                <input type="checkbox" id="Front-end" value="feature1">
                <label for="feature1">Front-end Projects</label>
            </div>
            <div>
                <input type="checkbox" id="Back-end" value="feature2">
                <label for="feature2">Back-end Projects</label>
            </div>
            <div>
                <input type="checkbox" id="DataVisualization" value="feature3">
                <label for="feature3">Data Visualization</label>
            </div>
            <div>
                <input type="checkbox" id="OpenSource" value="feature3">
                <label for="feature3">Open Source Community</label>
            </div>
            
        </div>
        <div class="field-set ">
            <legend>Any comments or suggestions?</legend>
            <textarea id="comments" rows="8" placeholder="Enter your comments here..."></textarea>
        </div>
        <button class="btn" type="submit" id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
